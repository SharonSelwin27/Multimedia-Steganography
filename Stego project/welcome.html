<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Steganography</title>
    
    <style>
        @font-face {
            font-family: 'Product Sans';
            src: url('ProductSans.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Product Sans', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            background-color: rgba(75, 75, 75, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #e2e2e2;
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 0.5s;
        }

        p {
            color: #b7cece;
            font-size: 20px;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 0.8s;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            background-color: #6e7e85;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out forwards 0.5s;
        }

        .btn:hover {
            background-color: #6e7e8525;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>    
</head>
<body>

    <div class="container">
        <h1>Welcome to GRAPHY!</h1>
        <p>Click the button below to get started!</p>
        <button class="btn" onclick="start()">Get Started</button>
    </div>

    <script>
        function start() {
            window.location.href = 'main.html';
        }

    </script>

</body>
</html>
